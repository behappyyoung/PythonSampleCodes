{% extends "base.html" %}
{% block content %}

{% if user.is_authenticated %}
        {% for item in items %}
        <li>
            <a href="{% url 'item_detail' item.id %}">
                {{ item.title | capfirst }}
            </a>
        </li>
        {% endfor %}
    </ul>

{% else %}
    <a href="{% url 'login' %}" > Login </a>
{% endif %}
{% endblock content %}
