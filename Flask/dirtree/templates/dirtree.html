<!doctype html>
<title> Show Directory / Files {{ tree.name }}</title>
<h1>{{ tree.name }} : {{ tree.path }}</h1>
<ul>
{%- for item in tree.children recursive %}
    <li>{{ item.name }}
    {%- if item.children -%}
        <ul>{{ loop(item.children) }}</ul>
    {%- endif %}</li>
{%- endfor %}
</ul>
